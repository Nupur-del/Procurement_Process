<body>
  <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
      <div class="wrapper wrapper--w780">
          <div class="card card-4">
              <div class="card-body">
<h2 class="title" style="text-align: center; background-color: rgb(166, 166, 226);">Welcome To Procurement</h2>
<br>
<form style="text-align: center;" #log="ngForm">
<div style="justify-content: center;">
  <label id="example-radio-group-label">Please Select the User Type</label>
  <mat-radio-group
    class="example-radio-group"
    [(ngModel)]="selected"
    name="userType"
    ngModel>
    <mat-radio-button class="example-radio-button" *ngFor="let person of userType" [value]="person">
      {{person}}
    </mat-radio-button>
  </mat-radio-group>
<br>
<button align="end" [disabled]="log.invalid" mat-raised-button color="primary" type="submit" (click)="login()">Login</button>
<button align="end" style="margin-left: 50px ;" *ngIf="selected === 'Supplier'"  [disabled]="log.invalid" mat-raised-button color="primary" type="submit" (click)="signUp()">Sign Up</button>
</div>
</form>
              </div>
          </div>
      </div>
  </div>
</body>
