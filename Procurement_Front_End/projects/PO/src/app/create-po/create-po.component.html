<div *ngIf="selection.selected.length !== 0">
  <button mat-raised-button class="btn btn-primary" (click)="onSelect(selection.selected)">Create PO</button>
</div>
<br>
<div class="mat-elevation-z8" *ngIf="dataSource">
    <table mat-table [dataSource] = "dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>
    <ng-container matColumnDef = "Order ID">
           <th mat-header-cell *matHeaderCellDef>Order ID</th>
           <td mat-cell *matCellDef = "let element"> {{element.order_id}} </td>
        </ng-container>
        <ng-container matColumnDef = "Item ID">
           <th mat-header-cell *matHeaderCellDef>Item ID</th>
           <td mat-cell *matCellDef = "let element"> {{element.id}} </td>
        </ng-container>
        <ng-container matColumnDef = "Name">
           <th mat-header-cell *matHeaderCellDef>Name</th>
           <td mat-cell *matCellDef = "let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef = "Specification">
           <th mat-header-cell *matHeaderCellDef>Specification</th>
           <td mat-cell *matCellDef = "let element"> {{element.specification}} </td>
        </ng-container>
        <ng-container matColumnDef = "Vendor">
           <th mat-header-cell *matHeaderCellDef>Vendor</th>
           <td mat-cell *matCellDef = "let element"> {{element.supplier}} </td>
        </ng-container>
        <ng-container matColumnDef = "Location">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef = "let element"> {{element.locationName}} </td>
       </ng-container>
       <ng-container matColumnDef = "Department">
        <th mat-header-cell *matHeaderCellDef>Department</th>
        <td mat-cell *matCellDef = "let element"> {{element.departmentName}} </td>
     </ng-container>
        <ng-container matColumnDef = "Quantity">
           <th mat-header-cell *matHeaderCellDef>Quantity</th>
           <td mat-cell *matCellDef = "let element"> {{element.quantity}} </td>
        </ng-container>
        <ng-container matColumnDef = "Price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef = "let element"> {{element.price}} </td>
         </ng-container>
         <!-- <ng-container matColumnDef="Create">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="action-link">
        <button mat-icon-button color='primary' (click)="onSelect(element.id)">
          <mat-icon>create</mat-icon></button>

      </td>
    </ng-container> -->

        <tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
        <tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
